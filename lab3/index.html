<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba Tea Order Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <h1>Boba Tea Order Form</h1>
        <form id="order-form">
            <!-- Flavor Selection -->
            <label for="flavor">Choose a flavor:</label>
            <select id="flavor" name="flavor">
                <option value="" disabled selected>--Please choose a flavor--</option>
                <option value="original">Original</option>
                <option value="mango">Mango</option>
                <option value="strawberry">Strawberry</option>
            </select>

            <!-- Size Selection -->
            <label for="size">Choose a size:</label>
            <select id="size" name="size">
                <option value="" disabled selected>--Please choose a size--</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <!-- Toppings Selection (Multiple Allowed) -->
            <label for="toppings">Choose toppings:</label>
            <select id="toppings" name="toppings" multiple>
                <option value="boba">Boba</option>
                <option value="jelly">Jelly</option>
                <option value="pudding">Pudding</option>
            </select>

            <!-- Submit Button -->
            <button id="order-button" type="button">Place Order</button>
        </form>
    </div>

    <!-- Order Summary Section -->
    <div class="container" id="order-summary">
        <h2>Order Summary</h2>
        <p id="summary-text">Your order details will appear here.</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
