<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A summary of my first HTML page, demonstrating basic HTML elements, tags, and empty elements.">
    <title>My First HTML Page</title>
</head>
<body>
    <h1>My First HTML Page</h1>

    <h2><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element" target="_blank">HTML Elements</a></h2>
    <p>HTML elements <em>usually</em> consist of opening and closing tags and content.</p>

    <h2>Empty Elements</h2>
    <p>Some HTML elements don't have closing tags and content such as <code>&lt;img&gt;</code>.</p>

    <h2>HTML Tags</h2>
    <p>Some of the tags I learned so far</p>
    <ul>
        <li><code>p</code></li>
        <li>Headings
            <ul>
                <li><code>h1 - h6</code></li>
            </ul>
        </li>
        <li><code>strong</code></li>
    </ul>
</body>
</html>
